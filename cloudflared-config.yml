# Cloudflared tunnel configuration for b-kanban
#
# Option 1: Add to existing tunnel (recommended)
# Add these ingress rules to your ~/.cloudflared/config.yml
#
# Option 2: Create a new tunnel:
# cloudflared tunnel create kanban
# cloudflared tunnel route dns kanban kanban.burdych.net
# Then copy the credentials file to ~/.cloudflared/

tunnel: home macbook  # Change to your tunnel name
credentials-file: /Users/jirkab/.cloudflared/fe23c750-6554-467f-a7c9-4a01e22196ec.json

ingress:
  # Kanban app frontend
  - hostname: kanban.burdych.net
    service: http://localhost:5173

  # Catch-all for 404
  - service: http_status:404
