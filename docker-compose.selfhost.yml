services:
  # Convex Backend (database + serverless functions)
  convex:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3210:3210"
      - "3211:3211"
    environment:
      - CONVEX_CLOUD_ORIGIN=${SITE_URL}
      - CONVEX_SITE_ORIGIN=${SITE_URL}
      - CONVEX_DEPLOY_KEY=${CONVEX_DEPLOY_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - SITE_URL=${SITE_URL}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS:-}
    volumes:
      - convex-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Deploy Convex functions (runs once on startup)
  convex-setup:
    build:
      context: .
      dockerfile: Dockerfile.setup
    environment:
      - CONVEX_SELF_HOSTED_URL=http://convex:3210
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${CONVEX_DEPLOY_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - SITE_URL=${SITE_URL}
    depends_on:
      convex:
        condition: service_healthy

  # Frontend (React app served by Nginx)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_CONVEX_URL=${CONVEX_URL:-http://localhost:3210}
        - VITE_CONVEX_SITE_URL=${SITE_URL}
    ports:
      - "80:80"
    depends_on:
      convex-setup:
        condition: service_completed_successfully
    restart: unless-stopped

  # Admin Dashboard (optional)
  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://convex:3210
    depends_on:
      - convex
    restart: unless-stopped
    profiles:
      - admin

volumes:
  convex-data:
