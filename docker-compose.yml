services:
  # Self-hosted Convex backend
  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3210:3210"
      - "3211:3211"
    environment:
      - CONVEX_CLOUD_ORIGIN=https://kanban-convex.burdych.net
      - CONVEX_SITE_ORIGIN=https://kanban-convex.burdych.net
      - CONVEX_DEPLOY_KEY=${CONVEX_DEPLOY_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - SITE_URL=https://kanban-api.burdych.net
    volumes:
      - convex-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Convex Dashboard
  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://convex-backend:3210
      - NEXT_PUBLIC_SITE_URL=https://kanban-convex.burdych.net
    depends_on:
      convex-backend:
        condition: service_started
    restart: unless-stopped

