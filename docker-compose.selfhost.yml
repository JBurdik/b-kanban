services:
  # Convex Backend (database + serverless functions)
  convex:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3210:3210"
      - "3211:3211"
    environment:
      - INSTANCE_NAME=${INSTANCE_NAME:-convex-self-hosted}
      - INSTANCE_SECRET=${INSTANCE_SECRET}
      - CONVEX_CLOUD_ORIGIN=${SITE_URL}
      - CONVEX_SITE_ORIGIN=${SITE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - SITE_URL=${SITE_URL}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS:-}
    volumes:
      - convex-data:/data
    restart: unless-stopped

  # Frontend (React app served by Nginx) - also deploys Convex functions on startup
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_CONVEX_URL=${CONVEX_URL:-http://localhost:3210}
        - VITE_CONVEX_SITE_URL=${SITE_URL}
    ports:
      - "3666:3666"
    environment:
      - CONVEX_SELF_HOSTED_URL=http://convex:3210
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${ADMIN_KEY}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - SITE_URL=${SITE_URL}
    depends_on:
      - convex
    restart: unless-stopped

  # Admin Dashboard (optional)
  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://convex:3210
    depends_on:
      - convex
    restart: unless-stopped
    profiles:
      - admin

volumes:
  convex-data:
